<div class="w3-container">
  <form class="w3-container" #form="ngForm">
    <div class="w3-panel w3-round-small w3-teal">
      <h3><span *ngIf="index == undefined">Flight Registration</span><span *ngIf="index != undefined">Flight Update</span>
        <a routerLink="/admin/add/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i>
          Back</a></h3>
    </div>
    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Flight ID</b></label>
    <input class="w3-input w3-border" type="number" name="flight_id" [(ngModel)]="newFlight.flight_id" #flight_id=ngModel required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Airline ID</b></label>
    <input class="w3-input w3-border" type="number" name="airline_id" [(ngModel)]="newFlight.airline_id" #airline_id=ngModel
      required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Airline Name</b></label>
    <input class="w3-input w3-border" type="text" name="airline_name" [(ngModel)]="newFlight.airline_name" #airline_name=ngModel
      required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Arrival Time</b></label>
    <input class="w3-input w3-border" type="text" name="arrival_time" [(ngModel)]="newFlight.arrival_time" #arrival_time=ngModel
      required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Departure Time</b></label>
    <input class="w3-input w3-border" type="text" name="dep_time" [(ngModel)]="newFlight.dep_time" #dep_time=ngModel required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>From Location</b></label>
    <input class="w3-input w3-border" type="text" name="from_loc" [(ngModel)]="newFlight.from_loc" #from_loc=ngModel required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>To Location</b></label>
    <input class="w3-input w3-border" type="text" name="to_loc" [(ngModel)]="newFlight.to_loc" #to_loc=ngModel required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>No.of Seats</b></label>
    <input class="w3-input w3-border" type="number" name="no_seats" [(ngModel)]="newFlight.no_seats" #no_seats=ngModel required>

    <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Duration</b></label>
    <input class="w3-input w3-border" type="number" name="duration" [(ngModel)]="newFlight.duration" #duration=ngModel required>

    <br>
    <button class="w3-btn w3-blue" type="submit" (click)="doRegister()"><span *ngIf="index == undefined">Register</span><span
        *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>
  </form>
</div>
